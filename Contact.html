  <body>

    <header>
        <nav>
         <div class="logo"><a class="image-logo" href="index.html"><img src="images/favicon.svg" alt="logo" style="width:25px;height:25px;display:block;cursor:pointer;"/></a></div>
         <div class="menu-btn">
           <div class="menu-btn-lines"></div>

         <ul class="menu-items">
          <li><a class="menu-item" href="index.html">Home</a></li>

          <li><a class="menu-item" href="Contact.html">Contact</a></li>
        </ul>
        </nav>
     </header>

     <div class="wrapper">
        <section class="contact-me-section">
            <div class="title">
                <h1>Contact me</h1>
            </div>
            <div class="conteiner-contact-me-big">
                <div class="form-conteiner">
                    <form action="https://formsubmit.co/373ffce36e13dad1a6db9dc5c55adea1" method="POST">
                      <input type="text" id="name" placeholder="Your name" required>
                      <input type="email" id="email" placeholder="Your email" required>
                      <input type="text" id="subject" placeholder="Subject" required>
                      <textarea id="message" rows="4" placeholder="How can I help you?"></textarea>
                      <button type="submit">Send</button> 
                    </form>
                </div>
                <div class="image">
                    <img class="contact-page-image" src="images/contact-me.png" alt="contact me">
                </div>
            </div>
        </section>
    </div>
    
    <script src="main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>

    <script>
      gsap.from('.wrapper', { opacity: 0, duration: 1, y: 50})
    </script>
